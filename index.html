<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
</head>
<body>
    <header>
        <nav class="flex justify-space-around align-center" id="nav1">
                <div id="amazon_logo" class="flex py-2">
                    <div>
                        <img src="/img/amazon_logo.png" alt="Amazonlogo">
                    </div>
                    <div>
                        .in
                    </div>
                </div>
                <div class="address flex align-end">
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="side-text">
                        <div class="light">
                            Hello
                        </div>
                        <div class="bold">
                            Select your address
                        </div>
                    </div>
                </div>
                <div class="search flex">
                    <div class="dropdown flex align-center justify-center">
                        <div class="light">All</div>
                        <div class="drop-icon">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="write"><input type="text"></div>
                    <div class="search-icon flex align-center justify-center"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="nationality flex">
                    <div class="country">
                        <img src="/img/indian-flg.png" alt="flag">
                    </div>
                    <div class="drop-icon">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="sign-in">
                    <div class="light">
                        Hello, Sign in
                    </div>
                    <div class="bold flex">
                        <div>
                            Accounts & Lists
                        </div>
                        <div class="drop-icon">
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>
                </div>
                <div class="return">
                    <div class="light">
                        Returns
                    </div>
                    <div class="bold">
                        & Orders
                    </div>
                </div>
                <div class="cart flex">
                    <div class="cart-icon">
                        <i class="fa-solid fa-2x fa-cart-shopping"></i>
                    </div>
                    <div>Cart</div>
                </div>
        </nav>
        <nav id="nav2" class="flex justify-space-between align-center">
                <div class="flex">
                    <div class="hburger-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div>
                        All
                    </div>
                </div>
                <div>Best Sellers</div>
                <div>Today's Deals</div>
                <div>Mobiles</div>
                <div>Books</div>
                <div>Customer Service</div>
                <div>Electronics</div>
                <div class="flex">
                    <div>
                        Prime
                    </div>
                    <div class="drop-icon">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div>Fashion</div>
                <div>New Releases</div>
                <div class="poster"><img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Events/Aug-ART-22/GW/Timer/SWM_400x39_Shop_Now._CB630768761_.jpg" alt=""></div>
        </nav>
    </header>
    <main>
        hello
    </main>
    <script src="https://kit.fontawesome.com/124a41e026.js" crossorigin="anonymous"></script>
</body>
</html>
